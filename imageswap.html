    <title>Costume Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        function calculatePrice() {
            // Get user entries
            let ghost = document.getElementById("ghost").value.toLowerCase();  // "y" or "n"
            let adult = document.getElementById("adult").value.toLowerCase();  // "y" or "n"
            let used = document.getElementById("used").value.toLowerCase();    // "y" or "n"
            
            let price = 0;  // Initialize price

            // Ohio resident and ghost costume
            if (ghost == "y") {
                price += 20;  // Ghost costume price
            } else {
                price += 15;  // Non-ghost costume price
            }

            // Adult costume
            if (adult == "y") {
                price += 10;  // Adult costume price
            } else {
                price += 5;   // Non-adult costume price
            }

            // Used costume
            if (used == "y") {
                price += 5;   // Used costume discount
            } else {
                price += 15;  // Non-used costume price
            }

            // Display the result in the 'price' field
            document.getElementById("price").value = `$${price.toFixed(2)}`; // Format the price to 2 decimal places
        }

        function clearPrice() {
            document.getElementById("ghost").value = "";
            document.getElementById("adult").value = "";
            document.getElementById("used").value = "";
            document.getElementById("price").value = "";  // Clear the displayed price
            document.getElementById("ghost").focus();
        }
    </script>

            <img class="thumbnail" src="costume.jpg" alt="Image 1" data-full="costume.jpg">
            <img class="thumbnail" src="kiddos.jpg" alt="Image 2" data-full="kiddos.jpg">

<section>
        <h1>COSTUME CALCULATOR</h1>
        <label for="ghost">Ghost Costume? (y or n): </label>
        <input type="text" id="ghost" placeholder="y or n"><br>

        <label for="adult">Adult Costume? (y or n): </label>
        <input type="text" id="adult" placeholder="y or n"><br>

        <label for="used">Used Costume? (y or n): </label>
        <input type="text" id="used" placeholder="y or n"><br>

        <label for="price">Price: </label>
        <input type="text" id="price" disabled="disabled"><br>

        <input type="button" id="calculate" value="Calculate" onclick="calculatePrice()">
        <input type="button" id="clear" value="Clear" onclick="clearPrice()"><br>
    </section>
    <script>
        // Select main image and thumbnails
        const mainImage = document.getElementById('mainImage');
        const thumbnails = document.querySelectorAll('.thumbnail');

        // Add click event to each thumbnail
        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', () => {
                // Change the main image src to the thumbnail's data-full attribute
                mainImage.src = thumb.getAttribute('data-full');
            });
        });
    </script>
